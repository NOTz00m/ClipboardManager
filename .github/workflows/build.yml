name: Build Clipboard Manager

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering from GitHub Actions

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pyinstaller PySide6 cryptography
          
      - name: Build Windows Executable
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --windowed --icon=clipboard.png `
            --hidden-import PySide6 --hidden-import cryptography --hidden-import cryptography.fernet `
            --add-data "pin.png;." --add-data "pin_active.png;." --add-data "star.png;." `
            --add-data "JetBrainsMono-Regular.ttf;." --add-data "star_active.png;." `
            --add-data "trash.png;." --add-data "clipboard.png;." clipboard_manager.py
          mv dist/clipboard_manager.exe clipboard_manager_windows.exe

      - name: Build Linux Executable
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --windowed --icon=clipboard.png \
            --hidden-import PySide6 --hidden-import cryptography --hidden-import cryptography.fernet \
            --add-data "pin.png:." --add-data "pin_active.png:." --add-data "star.png:." \
            --add-data "JetBrainsMono-Regular.ttf:." --add-data "star_active.png:." \
            --add-data "trash.png:." --add-data "clipboard.png:." clipboard_manager.py
          mv dist/clipboard_manager clipboard_manager_linux

      - name: Build macOS Executable
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --windowed --icon=clipboard.png \
            --hidden-import PySide6 --hidden-import cryptography --hidden-import cryptography.fernet \
            --add-data "pin.png:." --add-data "pin_active.png:." --add-data "star.png:." \
            --add-data "JetBrainsMono-Regular.ttf:." --add-data "star_active.png:." \
            --add-data "trash.png:." --add-data "clipboard.png:." clipboard_manager.py
          mv dist/clipboard_manager clipboard_manager_macos

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-binaries
          path: |
            clipboard_manager_windows.exe
            clipboard_manager_linux
            clipboard_manager_macos
